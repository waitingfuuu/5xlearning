<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .rails-default-error-page {
      background-color: #f4f4f0;
      color: #2E2F30;
      text-align: center;
      font-family: arial, sans-serif;
      margin: 0;
    }
  
    .rails-default-error-page div.dialog {
      width: 95%;
      max-width: 33em;
      margin: 12em auto 0;
    }
  
    .rails-default-error-page div.dialog > div {
      background-color: rgb(255, 189, 75);
      padding: 7px 15% 35px;
      box-shadow: 24px 24px 15px rgba(35, 35, 35, 0.35);
      margin-bottom: 3em;
    }
    
    .rails-default-error-page .title {
      margin: 100px auto 50px;
      font-size: 96px;
      font-weight: bold;
      line-height: 0.8em;
    }
  
    .rails-default-error-page div.dialog > div > p {
      font-weight: bold;
      line-height: 3em;
    }

    .red {
      color: #B00100;
    }

    .white {
      color: white;
    }
  
    .yellow {
      color: rgb(251 191 36);
      font-weight: bold;
    }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <!-- <div class="dialog">
    <div>
      <h1>The page you were looking for doesn't exist.</h1>
      <p>You may have mistyped the address or the page may have moved.</p>
    </div>
    <p>If you are the application owner check the logs for more information.</p>
  </div> -->

  <div class="dialog">
    <div>
      <div class="title red">404</div>
      <p class="red">PAGE NOT FOUND</p>
      <p class="white">You may have mistyped the address or the page may have moved.</p>
    </div>
    <p class="yellow">If you are the application owner check the logs for more information.</p>
  </div>
</body>
</html>
